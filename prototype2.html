<!DOCTYPE html>
<html>

	<head>
	
		<meta charset="UTF-8">
		
		<title>Js Prototype</title> 
        
		<link rel="stylesheet" href="prototypestyle1.css" />
		<link href='https://fonts.googleapis.com/css?family=Dosis:400,200,300,700,500' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="type/css" href="animate.css">
      
	
	</head>
<body>
    
    <h1>Remove Text</h1>

<p id="prototype">Click the button to remove the Content (innerHTML).</p>

<button onclick="myFunction()">Remove</button>
    
    
<script>
function myFunction() {
    document.getElementById("prototype").innerHTML = "";
}
  
</script>

</body>
</html>
